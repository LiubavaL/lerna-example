name: Prerelease

on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml

  prerelase:
    name: Prerelease
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run setup
        uses: ./.github/actions/setup

      - name: Create .npmrc for publishing
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@liubou:registry=https://registry.npmjs.org/" >> .npmrc

      - uses: ./.github/actions/git-identity

      - name: Generate new versions
        run: npx lerna version --exact --conventional-commits --conventional-prerelease --no-private -y --create-release github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npx lerna publish from-package --dist-tag prerelase -y
