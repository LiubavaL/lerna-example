name: Publish packages

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Commit SHA to release from"
        required: true
        type: string
      dry-run:
        description: "Run in dry-run mode without actually publishing packages"
        required: false
        type: boolean
        default: false
      github-release:
        description: "Create a GitHub release after publishing"
        required: false
        type: boolean
        default: true
      dist-tag:
        description: "npm dist tag to publish to"
        required: false
        type: string
        default: "latest"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Generate new versions
        run: npm lerna version --exact --conventional-commits --no-private --conventional-graduate  -y --create-release github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to npm
        run: npm lerna publish from-package -y
